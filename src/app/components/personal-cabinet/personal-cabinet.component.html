<nz-layout>
    <nz-layout>
      <nz-sider class="my-nz-sider">
        <button nz-button nzType="primary" (click)='clickProfile()'>Edit profile</button>
        <button nz-button nzType="primary" (click)='clickTransport()'>My transport</button>
        <button nz-button nzType="primary" (click)='clickDriverLicense()'>My driver license</button>
        <button nz-button nzType="primary" (click)='clickViolation()'>My violation list</button>
      </nz-sider>
      <nz-content >
        <div *ngIf="this.isActivInfo">
          <div id="center-personal">
            <div class="input">  
                <input nz-input placeholder="First name" />    
            </div>
            <div class="input">  
                <input nz-input placeholder="Last name" />    
            </div>
            <div class="input">  
              <input nz-input placeholder="Email" />    
          </div>
        </div>
        </div>
        <app-profile *ngIf="this.isActivetead"></app-profile>
        <app-transport *ngIf="this.isActivTransport"></app-transport>  
        <app-driver-license *ngIf="this.isActivDriverLicense"></app-driver-license>
        <app-violation-list *ngIf="this.isActivViolation"></app-violation-list>
      </nz-content>
    </nz-layout>    
</nz-layout>
