<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">
        <a routerLink="/home"><img class="logoimg" src="https://img2.pngio.com/white-car-icon-png-picture-1847622-white-car-icon-png-white-car-icon-png-256_256.png" alt="Easy-CA" /></a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="Login" nzIcon="login">
            <ul>
              <li nz-menu-item *ngIf="!this.accountService.isLoggedIn" routerLink="/signin">Sign In</li>
              <li nz-menu-item *ngIf="!this.accountService.isLoggedIn" routerLink="/signup">Sign Up</li>
              <li nz-menu-item *ngIf="this.accountService.isLoggedIn" (click)="logout()" routerLink="/signin">Logout</li>
              <li nz-menu-item *ngIf="this.accountService.userRole ==='admin'">Admin Panel</li>
            </ul>
        </li>
        <li nz-submenu nzTitle="Personal Cabinet" *ngIf="this.accountService.isLoggedIn" nzIcon="user">
            <ul>
              <li nz-menu-item routerLink="/personal">Edit profile</li>
              <li nz-menu-item routerLink="/personal">My transport</li>
              <li nz-menu-item routerLink="/personal">My violations list</li>
            </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
      </nz-header>
      <nz-content>
        <div class="inner-content">
            <router-outlet></router-outlet> 
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
