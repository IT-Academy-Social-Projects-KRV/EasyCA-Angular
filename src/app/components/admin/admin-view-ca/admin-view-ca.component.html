<nz-modal nzWidth="80%" 
    [(nzVisible)]="isVisible"  
    [nzTitle]="modalTitle" 
    [nzContent]="modalContent"
    (nzOnCancel)="handleCancel()"
    [nzFooter]="null">
    <ng-template #modalTitle> 
      <span >View CA</span>
    </ng-template>
    <ng-template #modalContent>
      <form [formGroup]="dataForm">
        <div>
          <div nz-row nzGutter="16">
              <div nz-col nzSpan="7">
                <label class="title">Serial Number:</label>
                <input nz-input placeholder="Number of protocol" formControlName="serialNumber" readonly/>
              </div>
              <div nz-col nzSpan="7">
                <label class="title">Date of accident:</label>
                <input nz-input id="registrationDate" formControlName="registrationDateTime" placeholder="Registration date of protocol" readonly/>
              </div>
              <div nz-col nzSpan="7">
                <form [formGroup]="inspectorEmail">
                  <label class="title">Inspector email:</label>
                  <input nz-input formControlName="email" placeholder="Inspector email" readonly/>
                </form>
              </div>
              <div nz-col nzSpan="3">
                <div class="taCenter">
                  <label class="title">Doc:</label>
                  <input nz-input formControlName="isDocumentTakenOff" readonly/>
                </div>
              </div>
          </div>
            <nz-divider></nz-divider>
            <nz-collapse nzAccordion>
              <nz-collapse-panel nzHeader="Participant" class="childTitle" formGroupName="sideOfAccident">
                <div >
                  <label class="inputLabel">Name:</label>
                  <input nz-input formControlName="email" placeholder="Side name" readonly/>
                </div>
                <br>
                <nz-collapse nzAccordion>
                  <nz-collapse-panel nzHeader="Transport" class="inputLabel">
                        <form [formGroup]="transportForm">
                        <div>
                          <label class="inputLabel">Model:</label>
                          <input nz-input  formControlName="producedBy" placeholder="Transport model" readonly/>
                        </div>
                        <br>
                        <nz-row nzGutter="16">
                          <nz-col nzSpan="8">
                            <div>
                              <label class="inputLabel">Car Plate:</label>
                              <input nz-input placeholder="Transport car plate" formControlName="carPlate" readonly/>
                            </div>
                          </nz-col>
                          <nz-col nzSpan="16">
                            <div>
                              <label class="inputLabel">Color:</label>
                              <input nz-input placeholder="Transport color" formControlName="color" readonly/>
                            </div>
                          </nz-col>
                        </nz-row>
                        <br>
                        <nz-row nzGutter="16">
                          <nz-col nzSpan="8">
                            <div>
                              <label class="inputLabel">Production Year:</label>
                              <input nz-input placeholder="Transport production year" formControlName="yearOfProduction" readonly/>
                            </div>
                          </nz-col>
                          <nz-col nzSpan="16">
                            <div formGroupName="insuaranceNumber">
                              <label class="inputLabel">Insurance:</label>
                              <input nz-input placeholder="Transport insurance" formControlName="companyName" readonly/>
                            </div>
                          </nz-col>
                        </nz-row>
                      </form>
                      </nz-collapse-panel> 
                  <nz-collapse-panel nzHeader="Circumstances" class="inputLabel">
                    <nz-list class="listItem">
                      <form [formGroup]="dataForm">
                        <nz-list-item>
                          <input nz-input formControlName="accidentCircumstances" readonly/>
                        </nz-list-item>
                      </form>
                    </nz-list>
                  </nz-collapse-panel>
                </nz-collapse>
                <br>
                <nz-row nzGutter=16>
                  <nz-col nzSpan=8>
                    <div>
                      <label class="inputLabel" for="driverLicenseSerial">Driver License:</label>
                      <input nz-input formControlName="driverLicenseSerial" placeholder="Driver License" readonly/>
                    </div>
                  </nz-col>
                </nz-row>
              </nz-collapse-panel>
              <nz-collapse-panel nzHeader="Address" class="childTitle" formGroupName="address">
                <div nz-row nzGutter="12">
                  <div nz-col nzSpan="12">
                    <label class="inputLabel">City:</label>
                      <input nz-input formControlName="city" placeholder="Accident address city" readonly/>
                    </div>
                    <div nz-col nzSpan="12">
                      <label class="inputLabel">District:</label>
                        <input nz-input formControlName="district" placeholder="Accident address district" readonly/>
                    </div>
                </div>
                <br>
                <div nz-row nzGutter="12">
                  <div nz-col nzSpan="12"> 
                    <label class="inputLabel">Street:</label>
                    <input nz-input formControlName="street" placeholder="Accident address street" readonly/>
                  </div>
                  <div nz-col nzSpan="12">
                    <label class="inputLabel">Cross street:</label>
                    <input nz-input formControlName="crossStreet"  placeholder="Accident address crossStreet" readonly/>
                  </div>
                </div>
                <br>
                <div nz-row nzGutter="12">
                  <div nz-col nzSpan="12">
                    <label class="inputLabel">Coordinates Of Latitude:</label>
                    <input nz-input formControlName="coordinatesOfLatitude"  placeholder="Accident address coordinatesOfLatitude" readonly/>
                  </div>
                  <div nz-col nzSpan="12">
                  <label class="inputLabel">Coordinates Of Longitude:</label>
                    <input nz-input formControlName="coordinatesOfLongitude"  placeholder="Accident address coordinatesOfLongitude" readonly/>
                  </div>
                </div>
                  <nz-divider></nz-divider>
              </nz-collapse-panel>
              <nz-collapse-panel nzHeader="Witnesses" class="childTitle">
                  <nz-table #basicTable [nzData]="witnessesList" [nzFrontPagination]="false" [nzShowPagination]="false">
                    <thead>
                        <tr class="propertyName">
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Address</th>
                            <th>Phone number</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of witnessesList" readonly>
                            <td>{{item.firstName}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.witnessAddress}}</td>
                            <td>{{item.phoneNumber}}</td>
                        </tr>
                      </tbody>
                    </nz-table>
                <nz-divider></nz-divider>
              </nz-collapse-panel>
              <nz-collapse-panel nzHeader="Evidences" class="childTitle">
                <div>
                  <app-file-view [fileIdList]="evidencesList"></app-file-view>
                </div>
                <nz-divider></nz-divider>
              </nz-collapse-panel>
              <nz-collapse-panel nzHeader="More" class="childTitle" [formGroup]="dataForm">
                <div nz-row nzGutter="24">
                  <div nz-col nzSpan="24">
                    <label class="inputLabel">Driver explanation:</label>
                    <input nz-input formControlName="driverExplanation" placeholder="Driver explanation" readonly/>
                  </div>
                </div>
                <br>
                  <nz-row nzGutter=16>
                    <nz-col nzSpan=8>
                      <div>
                        <label class="inputLabel">Court of DTG:</label>
                        <input nz-input formControlName="courtDTG" placeholder="Court of DTG" readonly/>
                      </div>
                    </nz-col>
                    <nz-col nzSpan=16>
                      <div>
                        <label class="inputLabel">Traffic Rule:</label>
                        <input nz-input formControlName="trafficRuleId" placeholder="Traffic Rule" readonly/>
                      </div>
                    </nz-col>
                  </nz-row>
                  <nz-divider></nz-divider>
              </nz-collapse-panel>
            </nz-collapse>
          </div>
      </form>
    </ng-template>
  </nz-modal>
