<div>
    <div>
        <h1>List of CA</h1>
    </div>
    <div>
        <nz-table #basicTable [nzFrontPagination]="false" [nzShowPagination]="false">
            <thead>
                <tr class="propertyName">
                    <th>SERIAL NUMBER</th>
                    <th>REGISTRATION DATE</th>
                    <th>ADDRESS OF ACCIDENT</th>
                    <th>PROTOCOL STATUS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="mainName" > 
                    <td>00000001</td>
                    <td>September 27, 2021, 14:47</td>
                    <td>Ua, Rivne</td>
                    <td>Closed</td>
                    <td><i nz-icon nzType="delete" nzTheme="twotone"></i> </td>
                </tr>
            </tbody>
        </nz-table>
        <br>
    </div>
    <div class="taCenter">
        <button nz-button nzShape="round" [nzType]="'primary'" (click)="showModal()">
            <span>Add to Archieve</span>
        </button>
    </div>
</div>

<app-modal-ca [setVisible]="this.isVisible" (isVisibleEvent)="handleCancel($event)" [setAdd]="this.isAdd"></app-modal-ca>
