<h1 nz-typography class="registration-label">Registration</h1>
<div class="error_alert">
    <nz-alert class=".error_alert_register" *ngIf="isSignUpFailed" nzType="error" nzMessage="{{errorMessage}}"></nz-alert>
    <nz-alert class=".error_alert_register" *ngIf="isRegistered" nzType="success" nzMessage="Please confirm email address"></nz-alert>
</div>
<div id="center-registation">
    <form nz-form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <nz-form-item>
            <nz-form-control>
                <input type="text" nz-input placeholder="Enter your FirstName" formControlName="firstName" 
                [ngClass]="{ 'is-invalid': submitted && getControls.firstName.errors }" required/>
                <div *ngIf="submitted && getControls.firstName.errors" class="invalid-feedback">
                    <div *ngIf="getControls.firstName.errors.pattern">First name not valid. For example "John"</div> 
                </div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <input type="text" nz-input placeholder="Enter your LastName" formControlName="lastName" 
                [ngClass]="{ 'is-invalid': submitted && getControls.lastName.errors }" required />
                <div *ngIf="submitted && getControls.lastName.errors" class="invalid-feedback">
                    <div *ngIf="getControls.lastName.errors.pattern">Last name not valid. For example "Smith"</div> 
                </div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <input type="email" nz-input placeholder="Enter your Email" formControlName="email" 
                [ngClass]="{ 'is-invalid': submitted && getControls.email.errors }" required/>
                <div *ngIf="submitted && getControls.email.errors" class="invalid-feedback">
                    <div *ngIf="getControls.email.errors.email">Email must be a valid email address</div>
                </div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <input nz-input type="password" placeholder="Enter password" formControlName="password" 
                [ngClass]="{ 'is-invalid': submitted && getControls.password.errors }" required />
                <div *ngIf="submitted && getControls.password.errors" class="invalid-feedback">
                    <div *ngIf="getControls.password.errors.minLength">Password must be at least 8 characters</div>
                </div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzDisableAutoTips>
                <input nz-input type="password" placeholder="Confirm your password" formControlName="confirmPassword" required/>
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">Password is inconsistent!</ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <div class="item_register_form_button">
            <nz-form-item>
                <nz-form-control>
                    <button type="submit" class=" btn btn-dark register_form_button">Register</button>
                </nz-form-control>
            </nz-form-item>
        </div>
    </form>
</div>
