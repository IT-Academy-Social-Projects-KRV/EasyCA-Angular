<h1 nz-typography class="registration-label">Registration</h1>
<div id="center-registation">
    <form nz-form>
        <nz-form-item>
            <nz-form-control>
                <input type="text" nz-input placeholder="Enter your FirstName" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>

            <nz-form-control>
                <input type="text" nz-input placeholder="Enter your LastName" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>

            <nz-form-control>
                <input type="email" nz-input placeholder="Enter your Email" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>

            <nz-form-control>
                <input nz-input type="password" formControlName="password" placeholder="Enter password" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzDisableAutoTips>
                <input nz-input type="password" formControlName="confirm" placeholder="Confirm your password" />
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">Password is inconsistent!</ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
      
        <div class="item_register_form_button">
            <nz-form-item>
                <nz-form-control>
                    <button class=" btn btn-dark register_form_button">Register</button>
                </nz-form-control>
            </nz-form-item>
        </div>
    </form>
</div>
