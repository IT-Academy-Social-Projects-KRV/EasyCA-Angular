<div>
    <div>
        <h1>List of Inspector</h1>
    </div>
    <div>
        <nz-table #basicTable [nzFrontPagination]="false" [nzShowPagination]="false">
            <thead>
                <tr class="propertyName">
                    <th>Email</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="showModalEdit()" class="mainName">
                    <td>Test@gmail.com</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td><i nz-icon nzType="delete" nzTheme="twotone"></i> </td>
                </tr>
            </tbody>
        </nz-table>
        <br>
    </div>
    <div class="taCenter">
        <button nz-button nzShape="round" [nzType]="'primary'" (click)="showModal()">
            <span>Add Inspector</span>
        </button>
    </div>
</div>

<app-modal-inspector [setVisible]="this.isVisible" (isVisibleEvent)="handleCancel($event)" [setAdd]="this.isAdd"></app-modal-inspector>
