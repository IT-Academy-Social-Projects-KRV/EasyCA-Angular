<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Witnesses</h2>
   </div>
   <div class="euro_content">
       <div nz-row>
         <div nz-col nzSpan="12">
           <form nz-form  [formGroup]="witness" nz-span="12" (ngSubmit)="addWitness(witness)">
             <nz-form-item>
               <nz-form-label [nzSpan]="24">Last name of the witness</nz-form-label>
               <nz-form-control [nzSpan]="24">
                 <input nz-input placeholder="Please input last name witness" formControlName="lastName" required name="lastName" />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSpan]="24">First name of the witness</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input placeholder="Please input first name witness" formControlName="firstName" required name="firstName" />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSpan]="24">Mobile</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input placeholder="Please input mobile!" formControlName="phoneNumber" required />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSpan]="24">Address</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input placeholder="Please write witness address here!" formControlName="witnessAddress" required />
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <button nz-button [nzSize]="'large'" nzShape="round" [nzType]="'primary'" type="submit">SUBMIT</button>
              </nz-form-item>
            </form>
          </div>
          <div nz-col nzSpan='12'> 
            <p>List Witnesses</p>
            <nz-table #basicTable [nzData]="witnessesList" [nzFrontPagination]="false" [nzShowPagination]="false">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Surname</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of witnessesList">
                      <td>{{item.firstName}}</td>
                      <td>{{item.lastName}}</td>
                      <td>{{item.phoneNumber}}</td>
                      <td>{{item.witnessAddress}}</td>
                      <td><i nz-icon nzType="delete" nzTheme="twotone" (click)="deleteWitness(item)"></i> </td>
                  </tr>
              </tbody>
          </nz-table>                      
     </div>
     
     
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="77" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="'large'" (click)="changePage(5)" >
       <i nz-icon nzType="left"></i> Backward
     </button>
     <button  nz-button nzType="primary" [nzSize]="'large'" *ngIf="witnessesList.length>0" (click)="changePage(7)" >
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
