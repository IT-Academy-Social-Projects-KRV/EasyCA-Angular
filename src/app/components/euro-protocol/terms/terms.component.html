<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Terms of registration</h2>
   </div>
   <div class="euro_content">
     <div>
       <p class="text">
         If the amount of damage exceeds UAH 50,000, call the police.
       </p>
     </div>
     <nz-checkbox-group [(ngModel)]="optionGroup" (ngModelChange)="allChecked()"></nz-checkbox-group>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="11" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer">
     <button nz-button nzType="primary" [nzSize]="'large'" [disabled]="disabled" (click)="changePage(1)">
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
