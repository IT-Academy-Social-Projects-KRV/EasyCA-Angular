<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Driver's license, technical passport</h2>
   </div>
   <div class="euro_content">
     <h4>1st participant of the accident</h4>
     <div class="information">
         <div class="information_col">
             <form nz-form novalidate autocomplete="off" [formGroup]="personalDataForm" >
           <h6>Driver license</h6>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Last name of the driver</nz-form-label>
             <nz-form-control >
               <input nz-input id="lastName" placeholder="Please input your last name" formControlName="lastName" name="lastName" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24" >First name of the driver</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Please input your last name" formControlName="firstName"  name="firstName" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">License serial number</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Please input serial number" formControlName="licenseSerialNumber"  name="license" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Issued authority</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Please input your issued authority" formControlName="issuedBy" name="issuedBy" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24" >Expiration date</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <nz-date-picker  id="expirationDate" formControlName="expirationDate" formControlName="expirationDate"></nz-date-picker>
              </nz-form-control>
           </nz-form-item>
         </form>
         </div>
         <div class="information_col">
             <form nz-form [formGroup]="transportForm">
           <h6>Technical passport</h6>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Made by</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input  nz-input placeholder="Input made by" formControlName="producedBy"  name="madeBy" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Model</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Input model"  formControlName="model"  name="model" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Car categoty</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Input car categoty" formControlName="categoryName" name="carCategory" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Vin code</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Input vin code" formControlName="vinCode" name="vinCode" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Car plate</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Input car plate" formControlName="carPlate"  name="carPlate" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Color</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <input nz-input placeholder="Input color" formControlName="color"  name="color" />
             </nz-form-control>
           </nz-form-item>
           <nz-form-item>
             <nz-form-label [nzSpan]="24">Year of production</nz-form-label>
             <nz-form-control [nzSpan]="24">
               <nz-date-picker nzMode="year" formControlName="yearOfProduction" name="yearOfProduction" ></nz-date-picker>
             </nz-form-control>
           </nz-form-item>
         </form>
         </div>
     </div>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="33" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="size" (click)="changePage(1)" >
       <i nz-icon nzType="left"></i> Backward
     </button>
     <button nz-button nzType="primary" [nzSize]="size" (click)="changePage(3)" >
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div> 
 </div>
