<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Circumstances of the accident</h2>
   </div>
   <div>
     <h5>
       Choose the circumstances of the accident according to the actions of each
       participant
     </h5>
     <br />
     <div>
       <form nz-form >
           <div *ngFor="let item of list">
           <nz-form-control  >
             <div class="circumstance" >             
             <nz-checkbox-wrapper style="width: 100%;"(nzOnChange)="onChange(item.id)"> 
              <div nz-row >
                  <label nz-checkbox nzChecked='{{item.checked}}' nzValue="{{item.value}}">{{item.value}}</label>
                </div>
              </nz-checkbox-wrapper>
            </div>
          </nz-form-control>
        </div> 
       </form>
     </div>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="55" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="'large'" (click)="changePage(3)" >
       <i nz-icon nzType="left"></i> Backward
     </button>
     <button nz-button nzType="primary" [nzSize]="'large'" *ngIf="isCircumstances" (click)="changePage(5)">
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
