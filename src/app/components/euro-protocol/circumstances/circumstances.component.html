<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Circumstances of the accident</h2>
   </div>
   <div>
     <h5>
       Choose the circumstances of the accident according to the actions of each
       participant
     </h5>
     <br />
     <div>
       <form nz-form *ngFor="let item of this.circumstancesList">
         <div>
           <nz-form-item>
             <div class="circumstance">
               <div>
                 <input type="checkbox" (change)="onChange(item, $event)" />
               </div>
               <div>
                 <p>{{ item.circumstanceName }}</p>
               </div>
             </div>
           </nz-form-item>
         </div>
       </form>
     </div>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="55" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="size" (click)="changePage(3)" >
       <i nz-icon nzType="left"></i> Backward
     </button>
     <button nz-button nzType="primary" [nzSize]="size" (click)="changePage(5)">
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
