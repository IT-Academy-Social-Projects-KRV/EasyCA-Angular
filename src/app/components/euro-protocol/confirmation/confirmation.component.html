<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Confirm the European protocol</h2>
   </div>
   <div class="euro_content">
     <div>
       <h4>1st participant</h4>
       <form [formGroup]="emailSideB">
         <nz-form-item>
           <nz-form-label [nzSpan]="24">Email</nz-form-label>
           <nz-form-control [nzSpan]="8">
             <input nz-input placeholder="Please input email!" name="firstEmail" value="{{ this.personalDataForm.value.email }}" />
           </nz-form-control>
         </nz-form-item>
         <h4>2nd participant</h4>
         <nz-form-item>
           <nz-form-label [nzSpan]="24">Email</nz-form-label>
           <nz-form-control [nzSpan]="8">
             <input nz-input placeholder="Please input email!" formControlName="email" required name="secondEmail" />
           </nz-form-control>
         </nz-form-item>
       </form>
     </div>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="88" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="size" (click)="stepBackToSeventh()" >
       <i nz-icon nzType="left"></i>
       Backward
     </button>
     <button nz-button nzType="primary" [nzSize]="size" (click)="clickToNinth()">
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
