<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Evidence</h2>
   </div>
   <div class="euro_content">
     <div>
       <h5>
         Photos, videos, and photo proofs will be added to this page later, as
         there is no video storage service yet.
       </h5>
     </div>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="66" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="size" (click)="changePage(4)" >
       <i nz-icon nzType="left"></i> Backward
     </button>
     <button nz-button nzType="primary" [nzSize]="size" (click)="changePage(6)" >
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
