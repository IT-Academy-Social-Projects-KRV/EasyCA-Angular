<div class="euro_protocol_form">
   <div class="euro_header">
     <h2>Checking the availability of insurance</h2>
   </div>
   <div class="euro_content">
     <div>
       <form nz-form [formGroup]="firstFormSideA">
         <h4>1st participant of the accident</h4>
         <nz-form-item>
           <nz-form-label [nzSpan]="5">Insuarance number</nz-form-label>
           <nz-form-control [nzSpan]="6">
             <input nz-input placeholder="Input the code" name="FirstInsuarance" formControlName="firstInsuaranceNumber" required />
           </nz-form-control>
         </nz-form-item>
         <nz-form-item>
           <nz-form-label [nzSpan]="5">Car plate</nz-form-label>
           <nz-form-control [nzSpan]="6">
             <input nz-input placeholder="Input the number" name="FirstCarPlate" formControlName="firstCarPlate" required />
           </nz-form-control>
         </nz-form-item>
       </form>
     </div>
   </div>
   <div class="euro_progres">
     <nz-progress [nzPercent]="22" [nzShowInfo]="false" nzStatus="active" ></nz-progress>
   </div>
   <div class="euro_footer_next">
     <button nz-button nzType="primary" [nzSize]="size" (click)="stepBackToFirst()" >
       <i nz-icon nzType="left"></i>
       Backward
     </button>
     <button nz-button nzType="primary" [nzSize]="size" (click)="clickToThird()">
       Forward
       <i nz-icon nzType="right"></i>
     </button>
   </div>
 </div>
